  <body>

    <navbar>
<div class="navbar navbar-default ng-scope" style="background-color: #009ee0;" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
            <a href="https://simpatico.morelab.deusto.es/qae/"><img src="./assets/logo_simpatico_small.png" alt="Simpatico Project" height="50px"></a>
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only ng-binding">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main" aria-expanded="false" aria-hidden="true" style="height: 0px;">
      <ul class="nav navbar-nav">
        <li><h3 style="color: #000;" class="navbar-text ng-binding">Citizenpedia</h3> </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <form ng-show="nav.currentPath() != &#39;/&#39;" class="navbar-form navbar-left ng-pristine ng-valid ng-hide" role="search" ng-submit="nav.search(keyword)">
          <div class="input-group">
            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="" ng-model="keyword">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search">
                </span>
              </button>
            </span>
          </div>
        </form>
        

      </ul>

    </div>
  </div>
</div></navbar>
    <!-- uiView:  --><div ui-view="" class="ng-scope"><!-- ngInclude:  --><div ng-include="" src="&#39;components/header/header.html&#39;" class="ng-scope"><header class="jumbotron vertical-center ng-scope" style="text-align: center;" id="banner">
  <div class="container">
    <h1 class="ng-binding">Citizenpedia</h1>
    <p class="lead ng-binding">Part of the SIMPATICO Project</p>
  </div>

  <div style="text-align: center">
    <div class="container">
      <h2>Administrative Procedure Search</h2>
    </div>
    <br>
    <div id="searchBar" class="col-lg-4 col-sm-4 col-sm-offset-4 col-lg-offset-4 text-center input-group">
      <form id="search_form" onsubmit="return false">
          <span class="input-group-btn">
          <input id="tags" type="text" class="form-control input-lg ng-pristine ng-untouched ng-valid" placeholder="Search">
            <button id="searchButton" class="btn btn-default btn-lg" onclick="searchBar()"><span class="glyphicon glyphicon-search"></span></button>
          </span>
      </form>

    </div>
    <br>

      <div ng-show="categories" class="row">
        <div class="col-md-2"></div>
        <div ng-repeat="category in categoriesList" class="col-md-2 col-sm-6 col-xs-6 ng-scope">
        </div>
        <div ng-repeat="category in categoriesList" class="col-md-2 col-sm-6 col-xs-6 ng-scope">
          <div class="thumbnail" style="background:transparent;">
            <a href="https://simpatico.morelab.deusto.es/qae/">
              <img src="./assets/qae.png" style="background:transparent;width:50%">
              <div class="caption">
                <p class="ng-binding">QAE</p>
              </div>
            </a>
          </div>
        </div>
        <div ng-repeat="category in categoriesList" class="col-md-2 col-sm-6 col-xs-6 ng-scope">
          <div class="thumbnail" style="background:transparent;">
            <a href="https://simpatico.hi-iberia.es:4570/cpd">
              <img src="./assets/cpd.png" style="background:transparent;width:50%">
              <div class="caption">
                <p class="ng-binding">CPD</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

  </div>
</header></div>

</div><!-- container-->
</div>

</div>
